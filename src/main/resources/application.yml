spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_service
    username: dat
    password: sapassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  application:
    name: USER-SERVICE
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888


server:
  port: 8000

resilience4j:
  retry:
    instances:
      basic:
        maxRetryAttemps: 5
        waitDuration: 3s
  ratelimiter:
    instances:
      basic:
        limitForPeriod: 2
        limitRefreshPeriod: 1s
        timeoutDuration: 1s
